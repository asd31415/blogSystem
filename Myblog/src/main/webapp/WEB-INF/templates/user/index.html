<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragment :: head">
</head>
<body>

<!--导航-->
<nav th:replace="user/fragment :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>


<div class="m-container m-padded-tb-big animated fadeIn" style="padding-top: 1em !important;">
    <div class="ui container" style="width: 66%;">
        <div class="ui stackable grid fluid">
            <!--中间博客列表-->
            <div class="ten wide column">
                <div class="ui segment">

                </div>

                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">热门推荐</h3>
                        </div>
                    </div>
                </div>
                <div class="ui attached segment">
                    <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${latestBlogs}">
                        <div class="ui middle aligned mobile reversed stackable grid">
                            <div class="fourteen wide column">
                                <h3 class="ui header"><a href="#" th:href="@{/article/}+${blog.id} + '.html'" target="_blank"
                                                         class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
                                <p class="m-text" th:text="|${blog.description}......|">
                                    正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>

                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item" th:if="${blog.user != null}">
                                                <img src="https://unsplash.it/100/100?image=1005"
                                                     th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                                <div class="content"><a href="#" th:href="@{/about}" class="header"
                                                                        th:text="${blog.user.nickname}"></a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span
                                                    th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-10-01</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="#" th:if="${blog.type != null}" th:href="@{'/category/' + ${blog.type.id} + '/page/1'}" target="_blank"
                                           class="ui teal basic label m-padded-tiny m-text-thin"
                                           th:text="${blog.type.name}">认知升级</a>
                                        <a href="#" th:if="${blog.type == null}" target="_blank"
                                           class="ui teal basic label m-padded-tiny m-text-thin" >未分类</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--右边的top-->
            <div class="five wide column left aligned">
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">公告</h3>
                        </div>
                    </div>
                </div>
                <div class="ui attached segment">
                    <div class="ui segment" th:each="notice : ${noticeList}">
                        <div class="ui divided items">
                            <div class="item">
                                <!-- 公告标题 -->
                                <div class="content">
                                    <a class="header" th:text="${notice.title}" style="font-weight: bold;"></a>
                                    <!-- 公告内容 -->
                                    <div class="description" th:text="${notice.content}"></div>
                                </div>
                            </div>
                            <div class="item">
                                <!-- 公告创建时间 -->
                                <div class="content">
                                    <div class="description">
                                        <i class="calendar icon"></i><span th:text="${#dates.format(notice.createTime,'yyyy-MM-dd')}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

</body>
</html>
