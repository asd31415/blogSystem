<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('/static/images/6.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 100px; /* 增加 padding-top 值以避免导航栏遮挡 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0 30px; /* 减小上下宽度 */
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 14px 16px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a:last-child {
            float: right;
        }

        .navbar a.active {
            background-color: #ddd;
            color: black;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
            margin-top: 80px;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .table {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            border-top: none;
            padding: 1rem;
        }
        .btn {
            border-radius: 10px;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004a9b;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #b02a37;
            border-color: #a52834;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .table td .btn {
            margin-right: 5px;
        }
        .table td .btn:last-child {
            margin-right: 0;
        }
        .table td .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/admin/index">Dashboard</a>
    <a href="/userManage" class="active">Users</a>
    <a href="/blogsManage">Blogs</a>
    <a href="/tagsManage">Tags</a>
    <a href="/admin/login">Logout</a>
</div>

<div class="container my-5">
    <div class="card">
        <div class="card-header">
            User Management
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><i class="fas fa-id-card"></i> ID</th>
                    <th><i class="fas fa-user"></i> Username</th>
                    <th><i class="fas fa-address-card"></i> Nickname</th>
                    <th><i class="fas fa-cog"></i> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.nickname}"></td>
                    <td>
                        <a th:href="@{/users/{id}/upgrade(id=${user.id})}" class="btn btn-primary btn-sm"><i class="fas fa-upgrade"></i> Upgrade</a>
                        <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>
                        <a th:href="@{/users/{id}/details(id=${user.id})}" class="btn btn-info btn-sm"><i class="fas fa-list"></i> List</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
