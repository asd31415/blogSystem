<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .author-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 1.5rem;
        }

        .author-info > div {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .author-info a {
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            color: #0077b6;
            transition: color 0.3s ease;
        }

        .author-info a:hover {
            color: #005b8f;
        }

        .author-tag {
            background-color: #0077b6;
            color: #fff;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            margin-right: 0.8rem;
        }

        .card-header {
            background-color: #0077b6;
            color: #fff;
            font-weight: bold;
            padding: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-family: 'Montserrat', sans-serif;
        }

        .card-body {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
        }

        .btn {
            border-radius: 10px;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="author-info">
        <div>
            <span class="author-tag">Author</span>
            <a th:href="@{/users/{id}/details(id=${user.id})}" th:text="${user.username}"></a>
        </div>
        <div>
            <span class="author-tag">Nickname</span>
            <span th:text="${user.nickname}"></span>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Articles
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><i class="fas fa-hashtag"></i> ID</th>
                    <th><i class="fas fa-file-alt"></i> Title</th>
                    <th><i class="fas fa-cog"></i> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog : ${blogs}">
                    <td th:text="${blog.id}" style="border-top: none; padding: 1rem;"></td>
                    <td th:text="${blog.title}" style="border-top: none; padding: 1rem;"></td>
                    <td style="border-top: none; padding: 1rem;">
                        <a th:href="@{/blogs/{id}/details(id=${blog.id})}" class="btn btn-info btn-sm">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
