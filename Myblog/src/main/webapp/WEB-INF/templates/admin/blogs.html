<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url('/static/images/6.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0 30px; /* 减小上下宽度 */
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 14px 16px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a:last-child {
            float: right;
        }

        .navbar a.active {
            background-color: #ddd;
            color: black;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navbar a:last-child {
            margin-right: 0;
        }

        .card {
            margin-top: 200px; /* 调整表格容器的位置 */
            border-radius: 15px;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #0077b6;
            color: #fff;
            font-weight: bold;
            padding: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-family: 'Montserrat', sans-serif;
        }

        .table {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            border-top: none;
            padding: 1rem;
        }

        .table tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .table th {
            font-weight: bold;
        }

        .btn {
            border-radius: 10px;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary {
            background-color: #0077b6;
            border-color: #0077b6;
        }

        .btn-primary:hover {
            background-color: #005d8f;
            border-color: #005386;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #b02a37;
            border-color: #a52834;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

    </style>
</head>
<body>
<div class="navbar">
    <a href="/admin/index">Dashboard</a>
    <a href="/userManage">Users</a>
    <a href="/blogsManage" class = "active">Blogs</a>
    <a href="/tagsManage">Tags</a>
    <a href="/admin/login">Logout</a>
</div>

<div class="container my-5">
    <div class="card">
        <div class="card-header">
            Articles
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><i class="fas fa-hashtag"></i> ID</th>
                    <th><i class="fas fa-heading"></i> Title</th>
                    <th><i class="fas fa-user"></i> Author</th>
                    <th><i class="fas fa-thumbs-up"></i> Likes</th>
                    <th><i class="fas fa-cog"></i> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog : ${blogs}">
                    <td th:text="${blog.id}"></td>
                    <td th:text="${blog.title}"></td>
                    <td th:text="${blog.user.username}"></td>
                    <td th:text="${blog.likeCount}"></td>
                    <td>
                        <a th:href="@{/blogs/{id}/delete(id=${blog.id})}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                        <a th:href="@{/blogs/{id}/details(id=${blog.id})}" class="btn btn-info btn-sm">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
